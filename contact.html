<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emily Herman | Contact</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Google Fonts: Raleway for navbar/headings, Open Sans for content-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway:wght@600&display=swap" rel="stylesheet">

    <link rel = "stylesheet" href="style.css">
</head>

<!-- Body with background image -->
<body class="pb-5">

    <!-- Navigation bar, modified from Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark upper">
        <a class="navbar-brand titles" href="#">EMILY HERMAN</a>

        <!-- "Hamburger" menu for mobile site-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links to all website pages -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <a class="nav-item nav-link text-white" href="index.html">About</a>
            <a class="nav-item nav-link text-white" href="portfolio.html">Portfolio</a>
            <a class="nav-item nav-link active text-white" href="contact.html">Contact<span class="sr-only">(current)</span></a>
            </div>
        </div>
    </nav>
    
    <main class="container mt-5 boxed" style="font-family: 'Montserrat', sans-serif;">

        <!-- Page title -->
        <header class="row">
            <div class="col-sm-12">
                <h2 style="font-family: 'Raleway', sans-serif;">Contact Me:</h2>
            </div>
        </header>

        <!-- Contact form, modified from Bootstrap -->
        <section class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Name</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" placeholder="Your name"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Type here"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </section>

    </main>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Bootstrap JavaScript CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

<!-- Sticky footer, modified from Bootstrap -->
<footer class="pt-5">
    <nav class="navbar fixed-bottom navbar-light footer">
